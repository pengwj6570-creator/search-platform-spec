# ==============================================================================
# Kafka Cluster for Data Stream Buffering
# ==============================================================================
#
# SECURITY WARNING
# ----------------
# This configuration DISABLES authentication and uses PLAINTEXT listeners.
# It is intended ONLY for local development and testing.
#
# DO NOT use this configuration in production. Without security enabled,
# anyone can read, write, or delete messages on your Kafka cluster.
#
# Prerequisites
# -------------
# Create the external network before starting:
#   docker network create search-net
#
# Components
# ----------
# - Zookeeper: Kafka dependency for cluster coordination
# - Kafka: Message broker for data streaming
# - kafka-init: Initializes topics on startup
#
# Topics created
# --------------
# - data-change-events: CDC events from database
# - vector-tasks: Vector embedding and indexing tasks
# ==============================================================================

version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - search-net
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=false
      - KAFKA_LOG_RETENTION_HOURS=168
      - KAFKA_LOG_SEGMENT_BYTES=1073741824
      - KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS=300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - search-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    restart: "no"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - search-net
    command: >
      bash -c '
        echo "Waiting for Kafka to be ready...";
        cub kafka-ready -b kafka:29092 1 30;
        echo "Creating topics...";
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --topic data-change-events;
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1 --topic vector-tasks;
        echo "Topics created successfully:";
        kafka-topics --list --bootstrap-server kafka:29092;
      '

networks:
  search-net:
    external: true

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
